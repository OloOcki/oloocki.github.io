<html>
<head>
   <title>Save the cyclists!</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
   <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>
   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
   <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
</head>

<body>
   <div id = "navigate">
         <div id="accidentsPerCell" class="on" onclick="toggle('accidentsPerCell')">Most dangerous zones</div>
   </div>

   <div id="control">

      <input type="button" class="infoButton" value=
      "      How far can I get in 10 min   
      from service location? 
      Double click service location!" 
      id="doubleService" />

      <input type="text" class="search" value="Berlin" id="start" />
      <input type="button" class="searchButton" value="Search" id="change-start" />
      
      
      <div class="titel" id="titel-image">
         <neg href="#">Save the cyclists!</neg>
         <img src="buttons/firstBanner.png" alt="not supported"/>
      </div> 

      <div class="button" id="button-winter">
         <b href="#">Accidents in winter on a slippery surface</b>
         <a href="#"><img src="buttons/winterDienst.png?raw=true" alt="not supported" /></a>
       </div>

       <div class="button" id="button-junctions">
         <b href="#">Junctions with most accidents</b>
         <a href="#"><img src="buttons/dangerJunctions.png?raw=true" alt="not supported" /></a>
       </div>

       <div class="button" id="button-light">
         <b href="#">Accidents at night out of lampposts range</b>
         <a href="#"><img src="buttons/streetLightnew.png?raw=true" alt="not supported" /></a>
       </div>

       <div class="button" id="button-slow">
         <b href="#">Accidents with vehicles on fast roads (>30km/h)</b>
         <a href="#"><img src="buttons/slowDown.png?raw=true" alt="not supported" /></a>
       </div>
      
   </div>
   <div id="map"></div>
   <script src="index.js" type="text/javascript"></script>s
</body>
</html>
